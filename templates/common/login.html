{% extends "base.html" %}
{% block content %}
<div class="center-form">
    <div class="type">
        로그인
    </div>
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-input">
            <div class="set">
                <div class="title">
                    <label for="username">아이디</label>
                </div>
                <div class="value">
                    <input type="text" class="form-control" name="username" id="username"
                       placeholder="아이디를 입력해주세요." value="{{ form.username.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="set">
                <div class="title">
                    <label for="password">비밀번호</label>
                </div>
                <div class="value">
                    <input type="password" class="form-control" name="password" id="password"
                       placeholder="비밀번호를 입력해주세요." value="{{ form.password.value|default_if_none:'' }}">
                </div>
            </div>
        </div>
        <div class="submit">
            <button type="submit">로그인</button>
        </div>
    </form>
</div>
{% endblock %}
