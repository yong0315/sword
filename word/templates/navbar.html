{% load static %}
<nav>
    <div class="content">
        <div class="logo">
            <a href="{% url 'sword:index' %}" class="logo">Sword</a>
        </div>
        <div class="sign-in">
            {% if user.is_authenticated %}
            <img src="{% static "image/user.png" %}">
            <a href="#">
                {{ user.username }}
            </a>
            {% else %}
            <a href="{% url 'common:login' %}">로그인</a>
            {% endif %}
        </div>
        <div class="sign-up">
            {% if not user.is_authenticated %}
            <a href="{% url 'common:signup' %}">회원가입</a>
            {% else %}
            <a href="{% url 'common:logout' %}">로그아웃</a>
            {% endif %}
        </div>
    </div>
</nav>
