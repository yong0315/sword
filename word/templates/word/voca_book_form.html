{% extends 'base.html' %}
{% block content %}
<div class="center-form">
    <div class="type">
        단어장 설정
    </div>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class="form-error">
            {% for field in form %}
                {% if field.errors %}
                <div class="error">
                    <span>{{ field.label }}</span>
                    {{ field.errors }}
                </div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-input">
            <div class="set">
                <div class="title">
                    단어장 제목
                    <strong>*</strong>
                </div>
                <div class="value">
                    <input type="text" name="title" id="title" placeholder="50자 이내로 입력해주세요."
                        value="{{ form.title.value|default_if_none:'' }}">
                </div>
            </div>
            <div class="set">
                <div class="title">시작 언어</div>
                <div class="value">
                    <select name="from_lang" id="from_lang">
                        <option value="el-GR" {% if form.from_lang.value == 'el-GR' %}selected{% endif %}>그리스어</option>
                        <option value="nl-NL" {% if form.from_lang.value == 'nl-NL' %}selected{% endif %}>네덜란드어</option>
                        <option value="no-NO" {% if form.from_lang.value == 'no-NO' %}selected{% endif %}>노르웨이어</option>
                        <option value="da-DK" {% if form.from_lang.value == 'da-DK' %}selected{% endif %}>덴마크어</option>
                        <option value="de-DE" {% if form.from_lang.value == 'de-DE' %}selected{% endif %}>독일어</option>
                        <option value="ru-RU" {% if form.from_lang.value == 'ru-RU' %}selected{% endif %}>러시아어</option>
                        <option value="ro-RO" {% if form.from_lang.value == 'ro-RO' %}selected{% endif %}>루마니아어</option>
                        <option value="bn-BD" {% if form.from_lang.value == 'bn-BD' %}selected{% endif %}>벵골어</option>
                        <option value="sv-SE" {% if form.from_lang.value == 'sv-SE' %}selected{% endif %}>스웨덴어</option>
                        <option value="es-ES" {% if form.from_lang.value == 'es-ES' %}selected{% endif %}>스페인어</option>
                        <option value="sk-SK" {% if form.from_lang.value == 'sk-SK' %}selected{% endif %}>슬로바키아어</option>
                        <option value="ar-SA" {% if form.from_lang.value == 'ar-SA' %}selected{% endif %}>아랍어</option>
                        <option value="en-US" {% if form.from_lang.value == 'en-US' %}selected{% endif %}>영어</option>
                        <option value="it-IT" {% if form.from_lang.value == 'it-IT' %}selected{% endif %}>이탈리아어</option>
                        <option value="id-ID" {% if form.from_lang.value == 'id-ID' %}selected{% endif %}>인도네시아어</option>
                        <option value="ja-JP" {% if form.from_lang.value == 'ja-JP'%}selected{% endif %}>일본어</option>
                        <option value="zh-CN" {% if form.from_lang.value == 'zh-CN' %}selected{% endif %}>중국어</option>
                        <option value="cs-CZ" {% if form.from_lang.value == 'cs-CZ' %}selected{% endif %}>체코어</option>
                        <option value="th-TH" {% if form.from_lang.value == 'th-TH' %}selected{% endif %}>태국어</option>
                        <option value="tr-TR" {% if form.from_lang.value == 'tr-TR' %}selected{% endif %}>튀르키예어</option>
                        <option value="pt-PT" {% if form.from_lang.value == 'pt-PT' %}selected{% endif %}>포르투갈어</option>
                        <option value="pl-PL" {% if form.from_lang.value == 'pl-PL' %}selected{% endif %}>폴란드어</option>
                        <option value="fr-FR" {% if form.from_lang.value == 'fr-FR' %}selected{% endif %}>프랑스어</option>
                        <option value="fi-FI" {% if form.from_lang.value == 'fi-FI' %}selected{% endif %}>핀란드어</option>
                        <option value="ko-KR" {% if form.from_lang.value == 'ko-KR'%}selected{% endif %}>한국어</option>
                        <option value="hu-HU" {% if form.from_lang.value == 'hu-HU'%}selected{% endif %}>헝가리어</option>
                        <option value="he-IL" {% if form.from_lang.value == 'he-IL' %}selected{% endif %}>히브리어</option>
                        <option value="hi-IN" {% if form.from_lang.value == 'hi-IN' %}selected{% endif %}>힌디어</option>
                    </select>
                </div>
            </div>
            <div class="set">
                <div class="title">도착 언어</div>
                <div class="value">
                    <select name="to_lang" id="to_lang">
                        <option value="el-GR" {% if form.to_lang.value == 'el-GR' %}selected{% endif %}>그리스어</option>
                        <option value="nl-NL" {% if form.to_lang.value == 'nl-NL' %}selected{% endif %}>네덜란드어</option>
                        <option value="no-NO" {% if form.to_lang.value == 'no-NO' %}selected{% endif %}>노르웨이어</option>

                        <option value="bn-BD" {% if form.to_lang.value == 'bn-BD' %}selected{% endif %}>벵골어</option>
                        <option value="sv-SE" {% if form.to_lang.value == 'sv-SE' %}selected{% endif %}>스웨덴어</option>
                        <option value="es-ES" {% if form.to_lang.value == 'es-ES' %}selected{% endif %}>스페인어</option>
                        <option value="sk-SK" {% if form.to_lang.value == 'sk-SK' %}selected{% endif %}>슬로바키아어</option>
                        <option value="ar-SA" {% if form.to_lang.value == 'ar-SA' %}selected{% endif %}>아랍어</option>
                        <option value="en-US" {% if form.to_lang.value == 'en-US' %}selected{% endif %}>영어</option>
                        <option value="it-IT" {% if form.to_lang.value == 'it-IT' %}selected{% endif %}>이탈리아어</option>
                        <option value="id-ID" {% if form.to_lang.value == 'id-ID' %}selected{% endif %}>인도네시아어</option>
                        <option value="ja-JP" {% if form.to_lang.value == 'ja-JP'%}selected{% endif %}>일본어</option>
                        <option value="zh-CN" {% if form.to_lang.value == 'zh-CN' %}selected{% endif %}>중국어</option>
                        <option value="cs-CZ" {% if form.to_lang.value == 'cs-CZ' %}selected{% endif %}>체코어</option>
                        <option value="th-TH" {% if form.to_lang.value == 'th-TH' %}selected{% endif %}>태국어</option>
                        <option value="tr-TR" {% if form.to_lang.value == 'tr-TR' %}selected{% endif %}>튀르키예어</option>
                        <option value="pt-PT" {% if form.to_lang.value == 'pt-PT' %}selected{% endif %}>포르투갈어</option>
                        <option value="pl-PL" {% if form.to_lang.value == 'pl-PL' %}selected{% endif %}>폴란드어</option>
                        <option value="fr-FR" {% if form.to_lang.value == 'fr-FR' %}selected{% endif %}>프랑스어</option>
                        <option value="fi-FI" {% if form.to_lang.value == 'fi-FI' %}selected{% endif %}>핀란드어</option>
                        <option value="ko-KR" {% if form.to_lang.value == 'ko-KR'%}selected{% endif %}>한국어</option>
                        <option value="hu-HU" {% if form.to_lang.value == 'hu-HU'%}selected{% endif %}>헝가리어</option>
                        <option value="he-IL" {% if form.to_lang.value == 'he-IL' %}selected{% endif %}>히브리어</option>
                        <option value="hi-IN" {% if form.to_lang.value == 'hi-IN' %}selected{% endif %}>힌디어</option>
                    </select>
                </div>
            </div>
            <div class="set">
                <div class="title">공개 여부</div class="title">
                <div class="value">
                    <select name="is_share" id="is_share">
                        <option value="open" {% if form.is_share.value %}selected{% endif %}>공개</option>
                        <option value="close" {% if not form.is_share.value %}selected{% endif %}>비공개</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="submit">
            <button type="submit">저장하기</button>
        </div>
    </form>
</div>
{% endblock %}
